Obtenga el ancho del estilo calculado Componentes. Utiliza Window.getComputedStyle. Fuente: component.js Devuelve: ancho El ancho del estilo calculado de Componentes. Dimensión numérica de tipo (WidthorHeight [, num] [, SkipListEners]) Obtenga o establezca el ancho o la altura del elemento Component. Este es el código compartido para el componente #width y el componente #height. Cosas que debes saber: Si el ancho o el alto de un número devolverá el número postfijo con «px». Si el ancho/alto es un porcentaje, devolverá el porcentaje postfijo con '% Los elementos' ocultos tienen un ancho de 0 con window.getComputedStyle. Esta función tiene por defecto el estilo Components. width y vuelve a Window.getComputedStyle. Consulte esto para obtener más información.Si desea el estilo calculado del componente, use Component # currentWidth y {Component#currentHeight Parameters: Name Type Argument Description widthOrHeight string 8 'width' or 'height' num number | string &lt;optional&gt; 8 New dimension skipListeners boolean &lt;optional&gt; Skip resize event trigger Source: component.js Fires: Component#event:resize Returns: the dimension when getting or 0 if unset - Returns itself when setting; method can be chained. Type Component dimensions(width, height) Set both the width and height of the Component element at the same time. Parameters: Name Type Description width number | string Width to set the Components element to. height number | string Height to set the Components element to. Source: component.js Returns: Returns itself; method can be chained. Type Component dispose() Dispose of the Component and all child components. Source: component.js Fires: Component#event:dispose el() Get the Components DOM element Source: component.js Returns: The DOM element for this Component. Type Element enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Source: component.js Returns: The child Component with the given name or undefined. Type Component | undefined getChildById(id) Returns the child Component with the given id. Parameters: Name Type Description id string The id of the child Component to get. Source: component.js Returns: The child Component with the given id or undefined. Type Component | undefined hasClass(classToCheck) Check if a component's element has a CSS class name. Parameters: Name Type Description classToCheck string CSS class name to check. Source: component.js Returns: True if the Component has the class. - False if the `Component` does not have the class` Type boolean height( [num] [, skipListeners]) Get or set the height of the component based upon the CSS styles. See Component#dimension for more detailed information. Parameters: Name Type Argument Description num number | string &lt;optional&gt; The height that you want to set postfixed with '%', 'px' or nothing. skipListeners boolean &lt;optional&gt; Skip the resize event trigger Source: component.js Returns: The width when getting, zero if there is no width. Can be a string postpixed with '%' or 'px'. - Returns itself when setting; method can be chained. Type Component | number | string hide() Hide the Components element if it is currently showing by adding the 'vjs-hidden` class name to it. Source: component.js Returns: Returns itself; method can be chained. Type Component id() Get this Components ID Source: component.js Returns: The id of this Component Type string initChildren() Add and initialize default child Components based upon options. Source: component.js localize(string) Localize a string given the string in english. Parameters: Name Type Description string string The string to localize. Source: component.js Returns: The localized string or if no localization exists the english string. Type string name() Get the Components name. The name gets used to reference the Component and is set during registration. Source: component.js Returns: The name of this Component. Type string off( [first] [, second] [, third]) Remove an event listener from this Components element. If the second argument is exluded all listeners for the type passed in as the first argument will be removed. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Returns: Returns itself; method can be chained. Type Component on( [first] [, second] [, third]) Add an event listener to this Components element. The benefit of using this over the following: VjsEvents.on(otherElement, 'eventName', myFunc) otherComponent.on('eventName', myFunc) Is that the listeners will get cleaned up when either component gets disposed. It will also bind myComponent as the context of myFunc. NOTE: If you remove the element from the DOM that has used on you need to clean up references using: `myComponent.trigger(el, 'dispose')` This will also allow the browser to garbage collect it. In special cases such as with `window` and `document`, which are both permanent, this is not necessary. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second EventTarget~EventListener | string | Array.&lt;string&gt; &lt;optional&gt; The listener function, an event name, or an Array of events names. third EventTarget~EventListener &lt;optional&gt; The event handler if first is a Component and second is an event name or an Array of event names. Source: component.js Listens to Events: Component#event:dispose Returns: Returns itself; method can be chained. Type Component one( [first] [, second] [, third]) Add an event listener that gets triggered only once and then gets removed. Parameters: Name Type Argument Description first string | Component | Array.&lt;string&gt; &lt;optional&gt; The event name, and array of event names, or another Component. second e Description classToRemove string CSS class name to remove Source: component.js Returns: Returns itself; method can be chained. Type Component setAttribute(attribute, value) Set the value of an attribute on the Component's element Parameters: Name Type Description attribute string Name of the attribute to set. value string Value to set the attribute to. Source: component.js See: DOM API Returns: Returns itself; method can be chained. Type Component setInterval(fn, interval) Creates a function that gets run every x milliseconds. This function is a wrapper around window.setInterval. There are a few reasons to use this one instead though. It gets cleared via Component#clearInterval when Component#dispose gets called. The function callback will be a Component~GenericCallback Parameters: Name Type Description fn Component~GenericCallback The function to run every x seconds. interval number Execute the specified function every x milliseconds. Source: component.js See: Similar to Listens to Events: Component#event:dispose Returns: Returns an id that can be used to identify the interval. It can also be be used in Component#clearInterval to clear the interval. Type number setTimeout(fn, timeout) Creates a function that runs after an x millisecond timeout. This function is a wrapper around window.setTimeout. There are a few reasons to use this one instead though: It gets cleared via Component#clearTimeout when Component#dispose gets called. The function callback will gets turned into a Component~GenericCallback Note: You can use window.clearTimeout on the id returned by this function. This will cause its dispose listener not to get cleaned up! Please use Component#clearTimeout or Component#dispose. Parameters: Name Type Description fn Component~GenericCallback The function that will be run after timeout. timeout number Timeout in milliseconds to delay before executing the specified function. Source: component.js See: Similar to Listens to Events: Component#event:dispose Retu nd lengthy functions. For example: the on function is a wrapper around addEventListener. Source: event-target.js See: EventTarget Spec Methods addEventListener() An alias of EventTarget#on. Allows EventTarget to mimic the standard DOM API. Source: event-target.js See: EventTarget#on dispatchEvent() An alias of EventTarget#trigger. Allows EventTarget to mimic the standard DOM API. Source: event-target.js See: EventTarget#trigger off(type, fn) Removes an event listener for a specific event from an instance of EventTarget. This makes it so that the event listener will no longer get called when the named event happens. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to remove. Source: event-target.js on(type, fn) Adds an event listener to an instance of an EventTarget. An event listener is a function that will get called when an event with a certain name gets triggered. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to call with EventTargets Source: event-target.js one(type, fn) This function will add an event listener that gets triggered only once. After the first trigger it will get removed. This is like adding an event listener with EventTarget#on that calls EventTarget#off on itself. Parameters: Name Type Description type string | Array.&lt;string&gt; An event name or an array of event names. fn EventTarget~EventListener The function to be called once for each event name. Source: event-target.js removeEventListener() An alias of EventTarget#off. Allows EventTarget to mimic the standard DOM API. Source: event-target.js See: EventTarget#off trigger(event) This function causes an event to happen. This will then cause any event listeners that are waiting for that event, to get called. If there are no event listeners for an event then nothing will happen. If the name of the Event that is being triggered is in EventTarget.allowedEvents_. Trigger will also call the on + uppercaseEventName function. Example: 'click' is in EventTarget.allowedEvents_, so, trigger will attempt to call onClick if it exists. Parameters: Name Type Description event string | EventTarget~Event | Object The name of the event, an Event, or an object with a key of type set to an event name. Source: event-target.js Type Definitions Event A Custom DOM event. Type: Object Source: event-target.js See: Properties EventListener(event [, hash]) All event listeners should follow the following format. This: {EventTarget} Parámetros: Nombre Tipo Argumento Descripción event EventTarget ~ Evento el evento que desencadenó esta función Objeto hash&lt; Opcional&gt; hash de los datos enviados durante el evento Fuente: event-target.js × Resultados de la búsqueda Cerrar "}," Flash.html ":{"id":"Flash.html","title":"Class: Flash","body":" Brightcove Player v5.22.2 Modules browserbuffercomputed-styledomeventsextendflash-rtmpfnFormat-timeguidlogmerge-optionsobjpluginssetupstylesheettext-track-list-convertertime-rangesto-title-caseurlvideojs Classes AudioTrackAudioTrackButtonAudioTrackListAudioTrackMenuItemBigPlayButtonButtonCaptionsButtonCaptionSettingsMenuItemChaptersButtonChaptersTrackMenuItemClickableComponentCloseButtonComponentControlBarCurrentTimeDisplayCustomControlSpacerDescriptionsButtonDurationDisplayErrorDisplayEventTargetFlashFullscreenToggleHtml5HTMLTrackElementHtmlTrackElementListLiveDisplayLoadingSpinnerLoadProgressBarMediaErrorMediaLoaderMenuMenuButtonMenuItemModalDialogvideojs~videojs.AudioTrack.videojs.AudioTrackvideojs~videojs.EventTarget.videojs.EventTargetvideojs~videojs.TextTrack.videojs.TextTrackvideojs~videojs.VideoTrack.videojs.VideoTrackMouseTimeDisplayMuteToggleOffTextTrackMenuItemPlaybackRateMenuButtonPlaybackRateMenuItemPlayerPlayProgressBarPlayTogglePopupPopupButtonPosterImageProgressControlRemainingTimeDisplaySeekBarSliderSpacerSubtitlesButtonTe rackList#event:removetrackVolumeBar#event:slideractiveVolumeBar#event:sliderinactiveVolumeControl#event:disposeVolumeControl#event:readyVolumeControl#event:resizeVolumeControl#event:tapVolumeLevel#event:disposeVolumeLevel#event:readyVolumeLevel#event:resizeVolumeLevel#event:tap Global activeCuescreateTrackHelpercuescurrentSrcdefaultemulateTextTracksenabledidkindlabellanguagelengthmodeNONEreadyStateselectedtracktryUpdateStyle Class: Flash Flash Flash Media Controller - Wrapper for Flash Media API new Flash( [options], ready) Create an instance of this Tech. Parameters: Name Type Argument Description options Object &lt;optional&gt; The key/value store of player options. ready Component~ReadyCallback Callback function to call when the Flash Tech is ready. Mixes In: FlashRtmpDecorator Tech~SouceHandlerAdditions Source: tech/flash.js Extends Tech Members &lt;static, constant&gt; formats :Object Flash supported mime types. Type: Object Source: tech/flash.js featuresFullscreenResize :boolean Boolean indicating wether the Tech support fullscreen resize control. Resizing plugins using request fullscreen reloads the plugin Type: boolean Inherited From: Tech#featuresFullscreenResize Source: tech/tech.js featuresNativeTextTracks :boolean Boolean indicating wether the Tech supports the native TextTracks. This will help us integrate with native TextTracks if the browser supports them. Type: boolean Inherited From: Tech#featuresNativeTextTracks Source: tech/tech.js featuresPlaybackRate :boolean Boolean indicating wether the Tech supports changing the speed at which the video plays. Examples: Set player to play 2x (twice) as fast Set player to play 0.5x (half) as fast Type: boolean Inherited From: Tech#featuresPlaybackRate Source: tech/tech.js featuresProgressEvents :boolean Boolean indicating wether the Tech supports the progress event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualProgressOn should be called. Type: boolean Inherited From: Tech#featuresProgressEvents Source: tech/tech.js featuresTimeupdateEvents :boolean Boolean indicating wether the Tech supports the timeupdate event. This is currently not triggered by video-js-swf. This will be used to determine if Tech#manualTimeUpdates should be called. Type: boolean Inherited From: Tech#featuresTimeupdateEvents Source: tech/tech.js featuresVolumeControl :boolean Boolean indicating wether the Tech supports volume control. Type: boolean Inherited From: Tech#featuresVolumeControl Default Value: true Source: tech/tech.js Methods &lt;static&gt; checkReady(tech) The SWF isn't always ready when it says it is. Sometimes the API functions still need to be added to the object. If it's not ready, we set a timeout to check again shortly. Parameters: Name Type Description tech Flash The instance of the flash tech to check. Source: tech/flash.js &lt;static&gt; embed(swf, flashVars, params, attributes) Only use for non-iframe embeds. Parameters: Name Type Description swf Object The videojs-swf object. flashVars Object Names and values to use as flash option variables. params Object Style parameters to set on the object. attributes Object Attributes to set on the element. Source: tech/flash.js Returns: The embeded Flash DOM element. Type Element &lt;static&gt; getEmbedCode(swf, flashVars, params, attributes) Only use for non-iframe embeds. Parameters: Name Type Description swf Object The videojs-swf object. flashVars Object Names and values to use as flash option variables. params Object Style parameters to set on the object. attributes Object Attributes to set on the element. Source: tech/flash.js Returns: The embeded Flash DOM element. Type Element &lt;static&gt; isSupported() Check if the Flash tech is currently supported. Source: tech/flash.js Returns: True if the flash tech is supported. - False otherwise. Type boolean &lt;static&gt; onError(swfID, The) Log errors from the swf on the Flash tech. Parameters: Name Type Description swfID number The id o urned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the value from. Inherited From: Component#getAttribute Source: component.js See: DOM API Returns: The value of the attribute that was asked for. - Can be an empty string on some browsers if the attribute does not exist or has no value - Most browsers will return null if the attibute does not exist or has no value. Type string | null getChild(name) Returns the child Component with the given name. Parameters: Name Type Description name string The name of the child Component to get. Inherited From: Component#getChild Source: component.js Returns: The child Component with the given name or undefined. Type Componen to set the Components element to. height number | string Height to set the Components element to. Inherited From: Component#dimensions Source: component.js Returns: Returns itself; method can be chained. Type Component dispose() Dispose of the Component and all child components. Inherited From: Component#dispose Source: component.js Fires: Component#event:dispose el() Get the Components DOM element Inherited From: Component#el Source: component.js Returns: The DOM element for this Component. Type Element enableTouchActivity() This function reports user activity whenever touch events happen. This can get turned off by any sub-components that wants touch events to act another way. Report user touch activity when touch events occur. User activity gets used to determine when controls should show/hide. It is simple when it comes to mouse events, because any mouse event should show the controls. So we capture mouse events that bubble up to the player and report activity when that happens. With touch events it isn't as easy as touchstart and touchend toggle player controls. So touch events can't help us at the player level either. User activity gets checked asynchronously. So what could happen is a tap event on the video turns the controls off. Then the touchend event bubbles up to the player. Which, if it reported user activity, would turn the controls right back on. We also don't want to completely block touch events from bubbling up. Furthermore a touchmove event and anything other than a tap, should not turn controls back on. Inherited From: Component#enableTouchActivity Source: component.js Listens to Events: Component#event:touchstart Component#event:touchmove Component#event:touchend Component#event:touchcancel focus() Set the focus to this component Inherited From: Component#focus Source: component.js getAttribute(attribute) Get the value of an attribute on the Components element. Parameters: Name Type Description attribute string Name of the attribute to get the v e forma asíncrona. Así que lo que podría suceder es que un evento de toque en el vídeo desactiva los controles. Entonces el tocar evento burbujea hasta el jugador. Lo que, si informaba de la actividad del usuario, volvería a activar los controles. Tampoco queremos bloquear por completo los eventos táctiles para evitar que se burbujeen. Además un tocar evento y cualquier otra cosa que no sea un toque, no debe volver a activar los controles. Heredado de: Component # enableTouchActivity Fuente: component.js Escucha eventos: Componente # evento: touchstart Componente # evento: touchmove Componente # evento: tocar y Componente # evento: touchcancel finalizado () Devuelve si el reproductor está o no en el estado "finalizado". Fuente: player.js Devuelve: True si el jugador está en estado final, falso si no. Escriba booleano enterFullWindow () Cuando no se admite la pantalla completa, podemos estirar el contenedor de video al ancho que nos permita el navegador. Fuente: player.js Fires: Player # event: enterFullWindow error ([err]) Establecer u obtener los parámetros de MediaError actuales: Nombre Tipo Argumento Descripción err MediaError | cadena | número&lt; Opcional&gt; Un MediaError o una cadena / número que se convertirá en un MediaError Fuente: player.js Fires: Jugador # evento: error Devuelve: MediaError actual al obtener (o nulo): el reproductor al configurar Type MediaError | nulo | Player exitFullscreen () Devuelve el video a su tamaño normal después de haber estado en modo de pantalla completa Fuente: player.js Fires: #evento del jugador: cambio de pantalla completa Devoluciones: Una referencia al jugador actual Tipo Player exitFullWindow () Salir de la ventana completa Fuente: player.js Fires: Player # evento: exitFullWindow flexNotSupported_ () Determinar si flexbox es compatible o no Fuente: player.js Devuelve: true si flexbox es compatible - falso si flexbox no es compatible Escriba boolean fluid ([bool]) Un getter / setter / toggler para el vjs-fluid classNam
